<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-calculator</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="clock">
        <h2 id="displayTime"></h2>
    </div>
    <div class="mainContainer">
        <div class="container">
            <div class="output">
                <!-- <span>--</span> -->
                <p id="display"></p>
            </div>
            <div class="buttons">
                <button type="button" onclick="setValue('%')">%</button>
                <button type="button" onclick="backSpace()">D</button>
                <button type="button" onclick="clearValue()">C</button>

                <button type="button" onclick="setValue('/')">&divide;</button>

                <button type="button" onclick="setValue(7)">7</button>
                <button type="button" onclick="setValue(8)">8</button>
                <button type="button" onclick="setValue(9)">9</button>

                <button type="button" onclick="setValue('*')">&times;</button>

                <button type="button" onclick="setValue(4)">4</button>
                <button type="button" onclick="setValue(5)">5</button>
                <button type="button" onclick="setValue(6)">6</button>

                <button type="button" onclick="setValue('-')">-</button>

                <button type="button" onclick="setValue(1)">1</button>
                <button type="button" onclick="setValue(2)">2</button>
                <button type="button" onclick="setValue(3)">3</button>

                <button type="button" onclick="setValue('+')">+</button>

                <button type="button" onclick="setValue(0)">0</button>
                <button type="button" onclick="setValue('00')">00</button>
                <button type="button" onclick="setValue('.')">.</button>

                <button type="button" onclick="computeValue()">=</button>
            </div>
        </div>
    </div>

    <script type="text/Javascript" src="js/index.js"></script>
</body>
</html>
